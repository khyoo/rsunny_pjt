<!DOCTYPE HTML>
<html lang="ko"> 
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE에서만 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>R.sunny</title>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/stateScrollObj.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/sub.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/template.css">
</head>
<body>
    <!--top_layout-->
    <div id="top_layout" class="type2">
        <header>
            <h1 class="logo">
                <a href="#">알써니</a>
            </h1>
            <h2 class="tit">
                <a href="#">원룸ㆍ투룸</a>
            </h2>
            <ul class="moBtn">
                <li class="filter_open"><a href="#"><span>필터</span></a></li>
                <li class="gnb_open"><a href="#"><span>모바일 메뉴</span></a></li>
            </ul>
        </header>
        <nav id="gnb_layout">
            <div class="gnb_wrap">
                <ul class="util">
                    <li class="login"><a href="#">로그인</a></li>
                    <li class="point"><a href="#">ㆍ보유포인트 <span>15,000</span></a></li>
                    <li class="mypage"><a href="#">MYPAGE</a></li>
                    <li class="sale"><a href="#">매물 내놓기</a></li>
                </ul>
                <ul class="gnb">
                    <li><a href="#">원룸ㆍ투룸+</a></li>
                    <li><a href="#">아파트ㆍ오피스텔</a></li>
                    <li><a href="#">주택ㆍ빌라</a></li>
                    <li><a href="#">상가ㆍ사무실</a></li>
                    <li><a href="#">토지ㆍ건물</a></li>
                </ul>
                <dl class="gnb_bottom">
                    <dt>알써니</dt>
                    <dd class="n1"><a href="#">고객센터</a></dd>
                    <dd class="n2"><a href="#">이용약관</a></dd>
                    <dd class="n3"><a href="#">관리자 모드</a></dd>
                    <dd class="n4"><a href="#">로그아웃</a></dd>
                </dl>
                <a class="gnb_close" href="#">닫기</a>
            </div>
        </nav>
    </div>
    <!--//top_layout-->
    <!--body_layout-->
    <div id="body_layout">
        <!--visual_wrap-->
        <div class="visual_wrap">
            <div class="inner type3 bg2">
                <h2><strong>알써니</strong> 회원 비밀번호 변경</h2>
                <p>회원님의 비밀번호를 다시 설정해주세요.<br>앞으로 이 비밀번호로 접속하시면 됩니다.</p>
            </div>
        </div>
        <!--//visual_wrap-->
        <!--h3_wrap-->
        <div class="h3_wrap">
            <div class="inner type2">
                <div class="tit_wrap">
                    <h3>알써니 회원 비밀번호 변경</h3>
                </div>
                <div class="con_wrap">
                    <!--input_wrap-->
                    <div class="input_wrap">
                        <ul>
                            <li>
                                <label for="join_1">비밀번호</label>
                                <input id="join_1" type="text" />
                                <p>10자~20자 영문,숫자 조합</p>
                            </li>
                            <li>
                                <label for="join_2">비밀번호 확인</label>
                                <input id="join_2" type="text" />
                                <p>10자~20자 영문,숫자 조합</p>
                            </li>
                        </ul>
                    </div>
                    <!--//input_wrap-->
                </div>
            </div>
        </div>
        <!--//h3_wrap-->
        <!--btn_wrap-->
        <div class="btn_wrap">
            <a href="#" class="type1">확인</a>
        </div>
        <!--//btn_wrap-->
    </div>
    <!--//body_layout-->
</body>
</html>
